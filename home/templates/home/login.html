{% extends "base.html" %}


{% block content%}
{% if user.is_authenticated %}
<form action="{% url 'home:logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-info">Logout</button>
</form>
{% else %}

<form action="" method="post" novalidate>
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="login">
</form>

{% endif %}
{% endblock content%}
